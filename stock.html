        body {
            font-family: Arial, sans-serif;

            margin-top: 50px;
	    background-color: #E6E6FA
        }
        h1 {
            color: #4CAF50;
        }
	.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
	.stocks {
            margin-bottom: 20px;
        }
        h3 {
            color: #007BFF;
        }
        .stock-list {
            list-style-type: none;
            padding: 0;
        }
        .stock-list li {
            margin: 5px 0;
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>

<body>
     <h1>Top Stock Gainers & Losers</h1>
    <div id="stocks">
        <div class="stocks">
            <h3>Top 5 Gainers</h3>
            <ul class="stock-list" id="gainers">
                <li>Loading...</li>
            </ul>
        </div>
        <div class="stocks">
            <h3>Top 5 Losers</h3>
            <ul class="stock-list" id="losers">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <div id="error" class="error"></div>

    <script>
        async function fetchStockData() {
            const apiKey = 'P2FH67BS8DEZ393Q';
            const symbols = ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA']; // Example tickers
            const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&apikey=${apiKey}`;

            try {
                const stockData = [];
                for (const symbol of symbols) {
                    const response = await fetch(`${apiUrl}&symbol=${symbol}`);
                    const data = await response.json();
                    
                    if (data['Time Series (Daily)']) {
                        const dailyData = data['Time Series (Daily)'];
                        const dates = Object.keys(dailyData).slice(0, 2);
                        const today = dailyData[dates[0]];
                        const yesterday = dailyData[dates[1]];

                        const closeToday = parseFloat(today['4. close']);
                        const closeYesterday = parseFloat(yesterday['4. close']);
                        const changePercent = ((closeToday - closeYesterday) / closeYesterday * 100).toFixed(2);

                        stockData.push({
                            symbol,
                            changePercent,
                            closeToday,
                        });
                    }
                }

                // Separate into gainers and losers
                stockData.sort((a, b) => b.changePercent - a.changePercent);
                const gainers = stockData.slice(0, 5);
                const losers = stockData.slice(-5).reverse();

                // Populate data
                document.getElementById('gainers').innerHTML = gainers.map(stock => 
                    `<li>${stock.symbol}: +${stock.changePercent}% ($${stock.closeToday})</li>`
                ).join('');

                document.getElementById('losers').innerHTML = losers.map(stock => 
                    `<li>${stock.symbol}: ${stock.changePercent}% ($${stock.closeToday})</li>`
                ).join('');

            } catch (error) {
                console.error('Error fetching stock data:', error);
                document.getElementById('error').innerText = 'An error occurred while fetching stock data.';
            }
        }

        fetchStockData();
    </script>


</body>
</html>
