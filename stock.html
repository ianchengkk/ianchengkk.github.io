<body>
        <h1>Risk Tolerance Calculator</h1>
    <p>Answer a few questions to understand your investment risk tolerance.</p>
    <form id="riskForm">
        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="investmentExperience">Investment Experience (years):</label>
        <input type="number" id="investmentExperience" name="experience" required><br>
        <label for="comfortLevel">How comfortable are you with market fluctuations?</label><br>
        <select id="comfortLevel">
            <option value="low">Not Comfortable</option>
            <option value="medium">Somewhat Comfortable</option>
            <option value="high">Very Comfortable</option>
        </select><br><br>
        <button type="button" onclick="calculateRisk()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateRisk() {
            const age = document.getElementById('age').value;
            const experience = document.getElementById('investmentExperience').value;
            const comfort = document.getElementById('comfortLevel').value;

            let riskLevel = 'Moderate';

            if (age < 30 && comfort === 'high' && experience > 3) {
                riskLevel = 'High';
            } else if (age > 50 || comfort === 'low') {
                riskLevel = 'Low';
            }

            document.getElementById('result').innerText = `Your risk tolerance level is: ${riskLevel}`;
        }
    </script>
